<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Music Player</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <link rel="icon" href="media/icon.png">
</head>
<body>
  <h1>Music player</h1>
    
    <section></section>

    <div class="player">
        <div class="wrapper">
            <div class="details">
                <a class="song" href="https://open.spotify.com/track/2dylBTRXG1eoldwjvoqD4t?si=3928a2ebbabc4d5a"> Potti Pilla </a> 
                <a class="artist" href="https://open.spotify.com/artist/4A2XSc4OJjuPY4l6NjnrDj?si=jWe3SqynTXec6ymUygdJtg"> Ram Miriyala </a>
            <div class="top"> <img class="cover" src="media/image.jpg">
            </div>
            <div class="player_child">
                <video controls="" _autoplay="" name="media" src="media/song.mp3" type="audio/mpeg"></video>
            </div>
        </div>
    </div>


</body>

</html>
